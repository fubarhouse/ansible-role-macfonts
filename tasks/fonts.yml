---

- name: Mac Fonts | Set fonts variable
  set_fact:
    fonts:
      - name: FiraCode
        archive: https://github.com/tonsky/FiraCode/archive/master.tar.gz
        version: master
        directory: distr/ttf
        files:
          - FiraCode-Bold.ttf
          - FiraCode-Light.ttf
          - FiraCode-Medium.ttf
          - FiraCode-Regular.ttf
          - FiraCode-Retina.ttf
      - name: Monoid
        archive: https://github.com/JB-Dmitry/monoid/archive/master.tar.gz
        version: master
        directory: Monoisome
        files:
          - Monoisome-Regular.ttf
  when: fonts is undefined

- name: Mac Fonts | Download fonts
  get_url:
    url: "{{ item.archive }}"
    dest: "/tmp/fonts-{{ item.name }}.tar.gz"
  changed_when: false
  with_items: "{{ fonts }}"

- name: Mac Fonts | Make sure extraction folders exist
  file:
    path: "/tmp/fonts/{{ item.name }}-{{ item.version }}/"
    state: directory
  changed_when: false
  with_items: "{{ fonts }}"

- name: Mac Fonts | Extract fonts
  unarchive:
    src: "/tmp/fonts-{{ item.name }}.tar.gz"
    dest: "/tmp/fonts/"
    remote_src: yes
  changed_when: false
  with_items: "{{ fonts }}"

- name: Mac Fonts | Install fonts
  copy:
    src: "/tmp/fonts/{{ item.0.name }}-{{ item.0.version }}/{{ item.0.directory }}/{{ item.1 }}"
    dest: "/Users/{{ fubarhouse_user }}/Library/Fonts/{{ item.1 }}"
  with_subelements:
    - "{{ fonts }}"
    - "files"